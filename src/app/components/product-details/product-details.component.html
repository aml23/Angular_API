
<div class="card" >
  <img [src]="currPrd?.img" class="card-img-top" width="150px" height="100px" alt="product">
  <div class="card-body">
    <h5 class="card-title">Product Name: {{currPrd?.name}}</h5>
    <div class="card-text">
      <h6>Product Price: {{currPrd?.price}}</h6>
      <h6>Product Quantity: {{currPrd?.quantity}}</h6>
    </div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  type="button" class="btn btn-success" >Previous</button>
      <button type="button" class="btn btn-warning" >Back</button>
      <button  type="button" class="btn btn-success">Next</button>
    </div>

  </div>
</div>
